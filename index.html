<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Password Gate</title>
<style>
/* ----- Cyberpunk body & background ----- */
body {
    margin: 0;
    padding: 0;
    /* Using 'Inter' for a modern feel, falling back to monospace */
    font-family: 'Inter', 'Courier New', Courier, monospace; 
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    overflow: hidden;
    color: #00ffff;
}

/* Animated neon dots grid */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(0,255,255,0.1) 2px, transparent 2px);
    background-size: 30px 30px;
    z-index: -1;
    animation: moveDots 20s linear infinite;
}
@keyframes moveDots {
    0% { background-position: 0 0; }
    100% { background-position: 1000px 1000px; }
}

/* Password container */
#password-container {
    text-align: center;
    background: rgba(0,0,0,0.7); /* Slightly darker background */
    padding: 40px 30px; 
    max-width: 90vw; /* Responsive width */
    width: 400px;
    border: 2px solid #00ffff;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    backdrop-filter: blur(8px); 
    transition: transform 0.5s ease-in-out; 
}

/* Neon heading */
#password-container h2 {
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    margin-bottom: 30px; 
    font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
    font-weight: 900;
}

/* Input fields and button group */
#input-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

#password {
    flex-grow: 1;
    width: 100%; /* Take full width of the container */
    padding: 12px;
    border-radius: 8px; 
    border: 2px solid #00ffff;
    outline: none;
    font-size: 1.1rem;
    background: rgba(0,0,0,0.9);
    color: #00ffff;
    box-shadow: 0 0 15px #00ffff;
    transition: border-color 0.3s, box-shadow 0.3s;
}
#password:focus {
    border-color: #ff00ff;
    box-shadow: 0 0 20px #ff00ff;
}

/* Button */
#password-container input[type="button"] {
    width: 100%; /* Full width for mobile/default */
    padding: 14px 25px;
    margin-top: 5px; 
    border-radius: 8px;
    border: none;
    background-color: #ff00ff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1rem;
    letter-spacing: 1px;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    transition: 0.3s;
}
#password-container input[type="button"]:hover {
    background-color: #00ffff;
    color: #0f0c29;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
}

/* Message Display (Replaces Alert) */
#message-display {
    height: 20px;
    margin-top: 20px;
    font-size: 1rem;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s;
}

/* Custom message styles */
.message-success {
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00;
}
.message-error {
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000;
}
.message-visible {
    opacity: 1;
}

/* Error/Success Visual Feedback on Input */
.password-error {
    border-color: #ff0000 !important;
    box-shadow: 0 0 15px #ff0000 !important;
}
.password-success {
    border-color: #00ff00 !important;
    box-shadow: 0 0 15px #00ff00 !important;
}

/* Responsive adjustment for desktop layout */
@media (min-width: 600px) {
    #input-group {
        flex-direction: row; /* Horizontal layout on wider screens */
        gap: 10px;
    }
    #password-container input[type="button"] {
        width: auto; /* Auto width on wider screens */
        margin-top: 0;
    }
}


/* Footer neon text */
#footer-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<div id="password-container">
    <h2>CYBERPUNK ACCESS</h2>
    <div id="input-group">
        <input type="password" id="password" placeholder="ENTER ACCESS CODE">
        <input type="button" value="SCAN ACCESS" onclick="checkPassword()">
    </div>
    <!-- This is the element used to display the temporary message -->
    <div id="message-display"></div>
</div>
<div id="footer-text">[![LICENSE / DISCLAIMER](https://img.shields.io/badge/LICENSE-DISCLAIMER-red?style=for-the-badge&logo=github&logoColor=white&labelColor=000000)](#license--disclaimer)</div>

<script>
// The target password for this gate
const ACCESS_CODE = "mnbvcxz";

/**
 * Displays a custom message on the screen instead of using alert().
 * Also adds visual feedback to the input field.
 * @param {string} message - The message to display.
 * @param {boolean} isSuccess - True for success (green), false for error (red).
 */
function showMessage(message, isSuccess) {
    const messageDisplay = document.getElementById("message-display");
    const passwordInput = document.getElementById("password");

    // Clear previous classes and text
    messageDisplay.className = '';
    passwordInput.classList.remove('password-error', 'password-success');

    // Set new message style
    messageDisplay.textContent = message;
    messageDisplay.classList.add('message-visible', isSuccess ? 'message-success' : 'message-error');
    passwordInput.classList.add(isSuccess ? 'password-success' : 'password-error');

    // --- THIS TIMEOUT CONTROLS THE 3-SECOND DISPLAY ---
    setTimeout(() => {
        messageDisplay.classList.remove('message-visible');
        passwordInput.classList.remove('password-error', 'password-success');
    }, 3000); // 3000 milliseconds = 3 seconds
}

/**
 * Checks the entered password against the hardcoded access code.
 */
function checkPassword() {
    const passwordInput = document.getElementById("password");
    const pass = passwordInput.value;

    if (pass === ACCESS_CODE) {
        // ACCESS GRANTED
        showMessage("ACCESS GRANTED // Redirecting...", true);
        
        // Use a short delay before redirection to allow the user to see the success message
        setTimeout(() => {
            // Note: Updated to use a placeholder example URL for successful access
            window.location.href = "https://example.com/access-granted";
        }, 1000);

    } else {
        // ACCESS DENIED - Incorrect code logic
        showMessage("ACCESS DENIED // Intrusion Alert", false);
        // Clear the input field for security
        passwordInput.value = '';
    }
}
</script>

</body>
</html>
