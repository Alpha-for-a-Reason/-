<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Password Gate</title>
<style>
/* ----- Cyberpunk body & background ----- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    overflow: hidden;
    color: #00ffff;
}

/* Animated neon dots grid */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(0,255,255,0.1) 2px, transparent 2px);
    background-size: 30px 30px;
    z-index: -1;
    animation: moveDots 20s linear infinite;
}
@keyframes moveDots {
    0% { background-position: 0 0; }
    100% { background-position: 1000px 1000px; }
}

/* Password container */
#password-container {
    text-align: center;
    background: rgba(0,0,0,0.6);
    padding: 40px 50px;
    border: 2px solid #00ffff;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    backdrop-filter: blur(5px);
}

/* Neon heading */
#password-container h2 {
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    margin-bottom: 20px;
    font-size: 2rem;
}

/* Input fields */
#password-container input[type="password"] {
    padding: 12px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(0,0,0,0.8);
    color: #00ffff;
    border: 1px solid #00ffff;
    box-shadow: 0 0 10px #00ffff;
}

#password-container input[type="button"] {
    padding: 12px 25px;
    margin-left: 10px;
    border-radius: 5px;
    border: none;
    background-color: #ff00ff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    transition: 0.3s;
}
#password-container input[type="button"]:hover {
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
}

/* Footer neon text (optional) */
#footer-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    font-family: 'Courier New', monospace;
}
</style>
</head>
<body>

<div id="password-container">
    <h2>CYBERPUNK ACCESS</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <input type="button" value="ENTER" onclick="checkPassword()">
</div>

<div id="footer-text">Neon Security System</div>

<script>
function checkPassword() {
    const pass = document.getElementById("password").value;
    if(pass === "mnbvcxz"){ // your password
        window.location.href = "https://github.com/Alpha-for-a-Reason/-/tree/main";
    } else {
        alert("ACCESS DENIED!");
    }
}
</script>

</body>
</html>
